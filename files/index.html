<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
        }

        h2 {
            color: #2980b9;
        }

        p {
            color: #333;
            line-height: 1.6;
        }

        .container {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #27ae60;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #1e8449;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My HTML Page</h1>
    <p>Simple HTML with colors and headings</p>
</header>

<div class="container">

    <div class="card">
        <h2>Heading Level 2</h2>
        <p>
            This is a paragraph under heading 2.  
            It shows text styling, colors, and spacing.
        </p>
    </div>

    <div class="card">
        <h3 style="color:#8e44ad;">Heading Level 3</h3>
        <p>
            This section uses inline color styling for demonstration.
        </p>
        <button>Click Me</button>
    </div>

</div>

<footer>
    <p>Â© 2026 Sample HTML Page</p>
</footer>

</body>
</html>
